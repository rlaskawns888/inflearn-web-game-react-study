<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>
    <body>
        <div id="root"></div>

        <!-- 개발용 -->
        <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
        <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>

        <!-- 배포용 -->
        <!--<script src="https://unpkg.com/react@18/umd/react.production.min.js" crossorigin></script>-->
        <!--<script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js" crossorigin></script>-->        

        <script>        
            'use strict';

            /*
                https://www.inflearn.com/course/web-game-react/unit/21557

                [리엑트는 두가지 방식이 존재]
                1. class 방식
                    > 1% ErrorBoundary 사용됨
                    > 옛날 코드에 많이 사용됨
                2. 함수 방식 
            */
           class LikeButton extends React.Component {
                constructor(props) {
                    super(props);
                    this.state = { liked: false  };
                }
                render() {
                    if(this.state.liked) {
                        return "You liked this";
                    }
                    return React.createElement('button', { onClick: () => this.setState({ liked: true })}, 'like');
                }
           }
           // > 리엑트는 데이터 중심으로 움직임
           // > 컴포넌트: 데이터를 화면을 하나로 묶은 덩어리.(state: 데이터, render return 부분이 화면)
           // > 리엑트가 해결하고하고자 했던건 데이터가 변경되면 화면이 변경되도록 하는것이 목표였다고함 

        </script>
        <script>
            ReactDOM.render(React.createElement(LikeButton), document.querySelector('#root'));
        </script>
    </body>
</html>
